
<!DOCTYPE html>
	<html>
		<head>
		<title>Register</title>
		</head>

		<body>
			<span></span>
			<div>
			<form method="GET">
				First Name: <input type="text" name="fname"><br>
				Last Name: <input type="text" name="lname"><br>
				Email: <input type="email" name="email"><br>
				Password: <input type="Password" name="Password" minlength="5"><br>
				Birthday: <input type="date" name="birthdate"><br>
				Gender:<br>
				<input type="radio" name="Gender" value="Male">Male<br>
				<input type="radio" name="Gender"value="Female">Female<br>
				<input type="radio" name="Gender" value="Moose">Moose<br>

				Pets:<br>
				<input type="checkbox" name="cat" >Cat<br>
				<input type="checkbox" name="dog" >Dog<br>
				<input type="checkbox" name="bird" >Bird<br>

				Vehicles:<br>
				<select name="Vehicles">
					<option value="Car" name="Car">Car</option>
					<option value="Truck" name="Truck">Truck</option>
					<option value="SUV" name="SUV">SUV</option>

				</select><br>

				<input type="submit" name="Register" value="Register">
				<input type="reset" name="" value="Clear">
			</form>
			</div>
		</body>
	</html>
